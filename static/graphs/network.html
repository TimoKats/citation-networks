<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Daily Record", "label": "Daily Record", "shape": "dot", "size": 10}, {"id": "In Your Area", "label": "In Your Area", "shape": "dot", "size": 10}, {"id": "Express", "label": "Express", "shape": "dot", "size": 10}, {"id": "Kent Online", "label": "Kent Online", "shape": "dot", "size": 10}, {"id": "Digital Camera World", "label": "Digital Camera World", "shape": "dot", "size": 10}, {"id": "Ars Technica", "label": "Ars Technica", "shape": "dot", "size": 10}, {"id": "NASA", "label": "NASA", "shape": "dot", "size": 10}, {"id": "Forbes", "label": "Forbes", "shape": "dot", "size": 10}, {"id": "WKBN.com", "label": "WKBN.com", "shape": "dot", "size": 10}, {"id": "NASA Video", "label": "NASA Video", "shape": "dot", "size": 10}, {"id": "CGTN", "label": "CGTN", "shape": "dot", "size": 10}, {"id": "Daily Mail", "label": "Daily Mail", "shape": "dot", "size": 10}, {"id": "The Register", "label": "The Register", "shape": "dot", "size": 10}, {"id": "euronews", "label": "euronews", "shape": "dot", "size": 10}, {"id": "Daily Star", "label": "Daily Star", "shape": "dot", "size": 10}, {"id": "The Sun", "label": "The Sun", "shape": "dot", "size": 10}, {"id": "HT Tech", "label": "HT Tech", "shape": "dot", "size": 10}, {"id": "ScienceAlert", "label": "ScienceAlert", "shape": "dot", "size": 10}, {"id": "NASASpaceflight.com", "label": "NASASpaceflight.com", "shape": "dot", "size": 10}, {"id": "Space.com", "label": "Space.com", "shape": "dot", "size": 10}, {"id": "WKMG News 6 ClickOrlando", "label": "WKMG News 6 ClickOrlando", "shape": "dot", "size": 10}, {"id": "TESLARATI", "label": "TESLARATI", "shape": "dot", "size": 10}, {"id": "UPI News", "label": "UPI News", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Daily Record", "to": "In Your Area", "weight": 1}, {"arrows": "to", "from": "Daily Record", "to": "Express", "weight": 1}, {"arrows": "to", "from": "Daily Record", "to": "Kent Online", "weight": 1}, {"arrows": "to", "from": "Digital Camera World", "to": "Ars Technica", "weight": 1}, {"arrows": "to", "from": "Digital Camera World", "to": "NASA", "weight": 1}, {"arrows": "to", "from": "Digital Camera World", "to": "Forbes", "weight": 1}, {"arrows": "to", "from": "Digital Camera World", "to": "WKBN.com", "weight": 1}, {"arrows": "to", "from": "NASA Video", "to": "CGTN", "weight": 1}, {"arrows": "to", "from": "NASA Video", "to": "Daily Mail", "weight": 1}, {"arrows": "to", "from": "NASA Video", "to": "The Register", "weight": 1}, {"arrows": "to", "from": "NASA Video", "to": "euronews", "weight": 1}, {"arrows": "to", "from": "Daily Mail", "to": "Daily Star", "weight": 1}, {"arrows": "to", "from": "Daily Mail", "to": "The Sun", "weight": 1}, {"arrows": "to", "from": "Daily Mail", "to": "HT Tech", "weight": 1}, {"arrows": "to", "from": "Daily Mail", "to": "ScienceAlert", "weight": 1}, {"arrows": "to", "from": "NASASpaceflight.com", "to": "Space.com", "weight": 1}, {"arrows": "to", "from": "NASASpaceflight.com", "to": "WKMG News 6 ClickOrlando", "weight": 1}, {"arrows": "to", "from": "NASASpaceflight.com", "to": "TESLARATI", "weight": 1}, {"arrows": "to", "from": "NASASpaceflight.com", "to": "UPI News", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
